nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: sumitrajneesh/loan-service # Your actual Docker image
  pullPolicy: IfNotPresent
  tag: "latest" # Or a specific version

service:
  type: ClusterIP
  port: 8080 # Loan service's application port

# Database connection details (for Kubernetes deployment)
database:
  host: loan-service-postgresql # Replace with the actual Kubernetes Service name for your loan-db PostgreSQL
  port: "5432"
  name: loan_db # Your database name
  user: loanuser # Your database user
  # password will be fetched from a secret, as defined in deployment.yaml

# Inter-service communication URLs (for Kubernetes deployment)
# These should point to the Kubernetes Service names of the other microservices
bookServiceUrl: http://book-service:8080/api/books
userServiceUrl: http://user-service:8081/api/users # Assuming user-service runs on 8081


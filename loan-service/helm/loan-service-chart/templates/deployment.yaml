apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "loan-service-chart.fullname" . }}
  labels:
    {{- include "loan-service-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "loan-service-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "loan-service-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ include "loan-service-chart.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}" # Use values from values.yaml
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }} # Use service port from values.yaml
              protocol: TCP
          env:
            - name: DB_HOST
              value: {{ .Values.database.host | quote }} # Use value from values.yaml
            - name: DB_PORT
              value: {{ .Values.database.port | quote }} # Use value from values.yaml
            - name: DB_NAME
              value: {{ .Values.database.name | quote }} # Use value from values.yaml
            - name: DB_USER
              value: {{ .Values.database.user | quote }} # Use value from values.yaml
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: loan-db-secret # Ensure this secret exists in your K8s cluster
                  key: DB_PASSWORD
            - name: BOOK_SERVICE_URL
              value: {{ .Values.bookServiceUrl | quote }} # Use value from values.yaml
            - name: USER_SERVICE_URL
              value: {{ .Values.userServiceUrl | quote }} # Use value from values.yaml
          livenessProbe:
            httpGet:
              path: /api/loans/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/loans/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}